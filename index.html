<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Automático</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div id="dados">
            <p>
                Início: <input type="number" name="inicio" id="inicio">
            </p>
            <p>
                Fim: <input type="number" name="fim" id="fim">
            </p>
            <p>
                Passo: <input type="number" name="passo" id="passo">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </section> 
    <footer>
        <p>
            Contador feito por <a href="https://github.com/HamiltonTrindadeJunior?tab=repositories" target="_blank" class="hamilton"><strong>Hamilton T. J.</strong></a><br>Tutoria online do professor Gustavo Guanabara através do curso de JavaScript do CursoemVideo.<br>Sem fins comerciais, apenas educacionais. Adição ao portfólio do aluno. 2023.
        </p>        
    </footer>
    <script src="script.js"></script>
</body>
</html>
